<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Iconos</title>
    <meta name="author" content="José Carlos Reina Castro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .cabezera, .pie{
            text-align: center;
        }
        .menu{
            box-sizing: border-box;
            text-align: center;
            list-style:none;
            box-shadow: 0 0 10px 1px;
            border-radius: 10px;
            width: 90%;
            margin:auto;
            background-color: white;

        }
        li{
            display: inline-block;
            margin: 3%;
        }
        h1{
            color: rgb(26, 114, 197);
        }
        i{
            color: rgb(10, 96, 177);
        }
        nav{
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        body{
            background-color: rgb(255, 255, 255);
        }
        ul{
            list-style:none;
            padding: 0%;
        }
    </style>
</head>
<body>
    <header class="cabezera">
        <h1>Menú con Iconos</h1>
        <nav>
           <p>Este menú está creado usuando una lista no enumerada y la librería de iconos Font awesome.Cada elemento del menú incluye un icono seguido del texto </p><br>
           <a href="../tema8_index.html">Volver a la pag anterior</a>
        </nav>
    </header>
    <main class="menu">
        <ul>
            <li> <i class="fa-solid fa-house"></i>  Inicio</li>
            <li><i class="fa-solid fa-user"></i> Perfil</li>
            <li><i class="fa-solid fa-gear"></i>  Configuración</li>
            <li><i class="fa-solid fa-circle-info"></i> Ayuda</li>
            <li> <i class="fa-solid fa-envelope"></i> Conctato</li>
            <li><i class="fa-solid fa-right-to-bracket"></i> Login</li>
        </ul>
    </main>
    <footer class="pie">
        Autor: José Carlos Reina Castro
    </footer>
</body>
</html>
